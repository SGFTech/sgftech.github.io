<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#projectGradient)"/>
  
  <!-- Browser Window -->
  <rect x="50" y="80" width="500" height="300" rx="8" fill="white" stroke="rgba(37, 99, 235, 0.2)" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="80" width="500" height="40" rx="8" fill="#f8fafc"/>
  <rect x="50" y="112" width="500" height="2" fill="rgba(37, 99, 235, 0.1)"/>
  
  <!-- Browser Dots -->
  <circle cx="70" cy="100" r="6" fill="#ef4444"/>
  <circle cx="90" cy="100" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="100" r="6" fill="#10b981"/>
  
  <!-- Address Bar -->
  <rect x="150" y="88" width="300" height="24" rx="12" fill="white" stroke="rgba(37, 99, 235, 0.2)"/>
  <text x="160" y="104" font-family="monospace" font-size="12" fill="#64748b">https://yourproject.demo</text>
  
  <!-- Code Editor Content -->
  <rect x="70" y="140" width="460" height="220" fill="#1e293b"/>
  
  <!-- Code Lines -->
  <text x="90" y="165" font-family="monospace" font-size="14" fill="#f8fafc">function createProject() {</text>
  <text x="110" y="185" font-family="monospace" font-size="14" fill="#38bdf8">  const project = {</text>
  <text x="130" y="205" font-family="monospace" font-size="14" fill="#a78bfa">    name: "Amazing Project",</text>
  <text x="130" y="225" font-family="monospace" font-size="14" fill="#fb7185">    tech: ["React", "Node.js"],</text>
  <text x="130" y="245" font-family="monospace" font-size="14" fill="#34d399">    status: "completed"</text>
  <text x="110" y="265" font-family="monospace" font-size="14" fill="#38bdf8">  };</text>
  <text x="110" y="285" font-family="monospace" font-size="14" fill="#fbbf24">  return project;</text>
  <text x="90" y="305" font-family="monospace" font-size="14" fill="#f8fafc">}</text>
  
  <!-- Line Numbers -->
  <text x="80" y="165" font-family="monospace" font-size="12" fill="#64748b">1</text>
  <text x="80" y="185" font-family="monospace" font-size="12" fill="#64748b">2</text>
  <text x="80" y="205" font-family="monospace" font-size="12" fill="#64748b">3</text>
  <text x="80" y="225" font-family="monospace" font-size="12" fill="#64748b">4</text>
  <text x="80" y="245" font-family="monospace" font-size="12" fill="#64748b">5</text>
  <text x="80" y="265" font-family="monospace" font-size="12" fill="#64748b">6</text>
  <text x="80" y="285" font-family="monospace" font-size="12" fill="#64748b">7</text>
  <text x="80" y="305" font-family="monospace" font-size="12" fill="#64748b">8</text>
  
  <!-- Decorative Elements -->
  <circle cx="520" cy="50" r="20" fill="rgba(37, 99, 235, 0.1)"/>
  <circle cx="540" cy="30" r="15" fill="rgba(245, 158, 11, 0.1)"/>
  <circle cx="80" cy="40" r="25" fill="rgba(37, 99, 235, 0.1)"/>
  
  <!-- Floating Icons -->
  <rect x="480" y="180" width="30" height="30" rx="6" fill="rgba(56, 189, 248, 0.2)"/>
  <text x="488" y="200" font-family="monospace" font-size="16" fill="#38bdf8">⚛</text>
  
  <rect x="480" y="220" width="30" height="30" rx="6" fill="rgba(52, 211, 153, 0.2)"/>
  <text x="487" y="240" font-family="monospace" font-size="16" fill="#34d399">⚡</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
