<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#profileGradient)"/>
  
  <!-- Profile Silhouette -->
  <circle cx="200" cy="160" r="60" fill="rgba(255, 255, 255, 0.9)"/>
  <path d="M120 320 C120 280, 160 260, 200 260 C240 260, 280 280, 280 320 L120 320 Z" fill="rgba(255, 255, 255, 0.9)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="3" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="300" cy="120" r="2" fill="rgba(255, 255, 255, 0.4)"/>
  <circle cx="320" cy="280" r="4" fill="rgba(255, 255, 255, 0.5)"/>
  <circle cx="80" cy="300" r="2" fill="rgba(255, 255, 255, 0.3)"/>
  
  <!-- Code Brackets -->
  <text x="50" y="60" font-family="monospace" font-size="24" fill="rgba(255, 255, 255, 0.7)">{</text>
  <text x="330" y="350" font-family="monospace" font-size="24" fill="rgba(255, 255, 255, 0.7)">}</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
