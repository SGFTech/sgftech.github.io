<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#companyGradient)"/>
  
  <!-- Central Hexagon (Tech Symbol) -->
  <polygon points="200,120 240,140 240,180 200,200 160,180 160,140" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  
  <!-- Inner Circuit Pattern -->
  <circle cx="200" cy="160" r="8" fill="rgba(37, 99, 235, 0.8)"/>
  <line x1="180" y1="150" x2="220" y2="150" stroke="rgba(37, 99, 235, 0.6)" stroke-width="2"/>
  <line x1="180" y1="170" x2="220" y2="170" stroke="rgba(37, 99, 235, 0.6)" stroke-width="2"/>
  
  <!-- Source Symbol (Flow arrows) -->
  <path d="M 120 200 L 160 200 L 150 190 M 160 200 L 150 210" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" fill="none"/>
  <path d="M 240 200 L 280 200 L 270 190 M 280 200 L 270 210" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" fill="none"/>
  
  <!-- Good Symbol (Check mark) -->
  <path d="M 170 250 L 185 265 L 215 235" stroke="rgba(255, 255, 255, 0.9)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Tech Orbits -->
  <circle cx="200" cy="200" r="80" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" fill="none"/>
  <circle cx="200" cy="200" r="120" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" fill="none"/>
  
  <!-- Floating Data Points -->
  <circle cx="280" cy="120" r="4" fill="rgba(245, 158, 11, 0.8)"/>
  <circle cx="120" cy="120" r="3" fill="rgba(245, 158, 11, 0.6)"/>
  <circle cx="320" cy="280" r="5" fill="rgba(245, 158, 11, 0.7)"/>
  <circle cx="80" cy="280" r="3" fill="rgba(245, 158, 11, 0.5)"/>
  
  <!-- AI/Neural Network Pattern -->
  <g opacity="0.6">
    <circle cx="140" cy="100" r="2" fill="white"/>
    <circle cx="160" cy="90" r="2" fill="white"/>
    <circle cx="180" cy="85" r="2" fill="white"/>
    <line x1="140" y1="100" x2="160" y2="90" stroke="white" stroke-width="1"/>
    <line x1="160" y1="90" x2="180" y2="85" stroke="white" stroke-width="1"/>
    
    <circle cx="260" cy="100" r="2" fill="white"/>
    <circle cx="240" cy="90" r="2" fill="white"/>
    <circle cx="220" cy="85" r="2" fill="white"/>
    <line x1="260" y1="100" x2="240" y2="90" stroke="white" stroke-width="1"/>
    <line x1="240" y1="90" x2="220" y2="85" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Company Initials -->
  <text x="185" y="320" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="rgba(255, 255, 255, 0.9)">SG</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>